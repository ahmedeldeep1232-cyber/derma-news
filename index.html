<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>أخبار مستشفى الجلدية بدمياط</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="logo-wrap">
      <img src="images/logo.png" alt="لوجو المستشفى" class="logo">
    </div>
    <div class="site-title">
      <h1>مستشفى الأمراض الجلدية بدمياط</h1>
      <p class="tagline">أحدث الأخبار والإعلانات — صحة أفضل للجميع</p>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h2>آخر الأخبار</h2>
    <p class="hero-sub">تابع أحدث الأنشطة والإعلانات الخاصة بالمستشفى</p>
  </section>

  <section id="news-grid" class="news-grid"></section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© جميع الحقوق محفوظة — مستشفى الأمراض الجلدية بدمياط</p>
    <p>إعداد وتنفيذ فني تسجيل طبي وإحصاء أحمد الديب</p>
  </div>
</footer>

<script>
async function loadPosts() {
  const res = await fetch('posts.json', {cache: "no-store"});
  const posts = await res.json();
  const grid = document.getElementById('news-grid');
  if (!posts.length) {
    grid.innerHTML = '<p class="empty">لا توجد أخبار حالياً.</p>';
    return;
  }
  posts.forEach(p => {
    const card = document.createElement('article');
    card.className = 'card';
    const img = document.createElement('img');
    img.className = 'card-image';
    img.alt = p.title || 'صورة خبر';
    img.src = p.image || 'images/placeholder.png';
    const body = document.createElement('div');
    body.className = 'card-body';
    const title = document.createElement('h3');
    title.className = 'card-title';
    title.textContent = p.title || '';
    const date = document.createElement('time');
    date.className = 'card-date';
    date.textContent = p.date || '';
    const excerpt = document.createElement('p');
    excerpt.className = 'card-excerpt';
    excerpt.textContent = p.content || '';
    body.appendChild(title);
    body.appendChild(date);
    body.appendChild(excerpt);
    card.appendChild(img);
    card.appendChild(body);
    grid.appendChild(card);
  });
}
loadPosts();
</script>

</body>
</html>
