<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>أخبار مستشفى الجلدية بدمياط</title>
</head>
<body>
<h1>أخبار مستشفى الجلدية بدمياط</h1>
<div id="news"></div>
<script>
fetch('news.json').then(r=>r.json()).then(list=>{
  const div=document.getElementById('news');
  if(!list.length){div.innerHTML='لا توجد أخبار حالياً';return;}
  list.forEach(p=>{
    div.innerHTML += `<h3>${p.title}</h3><img src="${p.image}" width="200"><p>${p.content}</p><hr>`;
  });
});
</script>
</body>
</html>
